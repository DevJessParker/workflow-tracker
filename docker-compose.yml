version: '3.8'

services:
  workflow-tracker:
    build: .
    container_name: workflow-tracker
    volumes:
      # Mount the repository to scan
      - ${REPO_TO_SCAN:-./}:/repo:ro
      # Mount config
      - ./config:/app/config:ro
      # Mount output directory
      - ./output:/app/output
    environment:
      # Confluence settings (can be set via .env file)
      - CONFLUENCE_URL=${CONFLUENCE_URL}
      - CONFLUENCE_USERNAME=${CONFLUENCE_USERNAME}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
      - CONFLUENCE_SPACE_KEY=${CONFLUENCE_SPACE_KEY}
      # Repository path inside container
      - REPOSITORY_PATH=/repo
      # CI mode
      - CI_MODE=${CI_MODE:-false}
    # IMPORTANT: Always use --config flag to load exclusions and settings
    # Without this, Docker uses defaults which don't exclude node_modules, bin, obj, etc.
    command: scan --repo /repo --config /app/config/local.yaml --publish

  # GUI mode (for local development)
  workflow-tracker-gui:
    build: .
    container_name: workflow-tracker-gui
    ports:
      - "8501:8501"
    volumes:
      - ${REPO_TO_SCAN:-./}:/repo:ro
      - ./config:/app/config:ro
      - ./output:/app/output
    environment:
      - REPOSITORY_PATH=/repo
      - WORKFLOW_TRACKER_CONFIG=/app/config/local.yaml
      - WORKFLOW_TRACKER_REPO=/repo
    # Run Streamlit directly (not through CLI wrapper) to avoid interactive prompts
    # Configuration is in .streamlit/config.toml (copied during Docker build)
    entrypoint: ["streamlit", "run"]
    command: ["/app/src/cli/streamlit_app.py"]
    # Health check to verify Streamlit is running and responsive
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
